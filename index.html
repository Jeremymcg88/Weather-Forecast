<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>
<body>

    <!-- Implementing Bootstrap NavBar -->
    <nav id="weather-navbar" class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-4 bg-light">
                <p class="search-header m-1">Search for a city</p>
                <div class="input-group mb-3"> 
                    <input id="location" type="text" class="form-control" placeholder="Enter Zipcode" aria-label="Enter Zipcode">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search"></button>                   
                     </div>
                   </div>
        </div>
    </div>
</div>

    <script src='./script.js'></script>
</body>
</html>
